[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[formatter_logfileformatter]
format=%(asctime)s %(name)-12s: %(levelname)s %(message)s

[handler_logfile]
class=handlers.TimedRotatingFileHandler
level=NOTSET
args=('/Users/xma/Documents/PyProjects/log/zyj_dafa.log','midnight')
formatter=logfileformatter
